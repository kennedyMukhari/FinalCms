
<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>
          Home
        </ion-title>

        <!-- <ion-avatar slot="end">
          <img src="../../assets/nobody.jpg">
        </ion-avatar> -->
        <p slot="secondary"></p>
      </ion-toolbar>
    </ion-header>

    <ion-content >


      <div class="container" >

        <ion-grid fixed>
          <ion-row>
            <ion-col *ngFor="let hotel of shoppingList1$ | async" size-md>
              <ion-card color="primary">
                <ion-card-content>
                  <div class="pic">

                    <ion-fab vertical="top" size="small" (click)="showmodal3(hotel)" horizontal="end">
                      <ion-fab-button right size="small" color="secondary" (click)="showmodal3(hotel)">
                        <ion-icon name="Create" large></ion-icon>
                      </ion-fab-button>
                    </ion-fab>

                    <img src='{{hotel.pic1}}'  height="500px" width="700px">
                  </div>

                  <div class="content">

                    <ion-list>

                      <ion-item>
                        <h2>Hotel Name: {{hotel.name}}</h2>
                      </ion-item>

                      <ion-item>
                        <h2>Address: {{hotel.address}}</h2>
                      </ion-item>

                      <ion-item>
                        <h2>Price: R{{hotel.singlep}}</h2>
                      </ion-item>

                      <ion-item>
                        <h2>Rating: {{hotel.rating}} </h2>
                      </ion-item>

                      <ion-item>
                        <h2>Phone Number: {{hotel.phone}} </h2>
                      </ion-item>


                    </ion-list>

                    <ion-fab vertical="bottom" size="small" horizontal="end" color="danger" (click)="delete(hotel)">
                      <ion-fab-button size="small" color="danger" (click)="delete(hotel)">
                        <ion-icon name="trash"></ion-icon>
                      </ion-fab-button>
                    </ion-fab>

                  </div>
                </ion-card-content>
              </ion-card>

            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
  </ion-app>
</body>
