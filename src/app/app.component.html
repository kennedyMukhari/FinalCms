<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header >
        <ion-toolbar>
          <ion-title >Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="background">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item-sliding>


              <ion-item>
                <ion-icon slot="start" name="tv"></ion-icon>
                <ion-label>DashBoard</ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option (click)="goToHome()">Click</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding>


              <ion-item>
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>Profile</ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option (click)="goToProfile()">Click</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>

            <ion-item-sliding>
              <ion-item>
                <ion-icon slot="start" name="people"></ion-icon>
                <ion-label>Users</ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option (click)="goToUsers()">Click</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>


              <ion-item>
                <ion-icon slot="start" name="exit"></ion-icon>
                <ion-label>Logout</ion-label>
              </ion-item>

              <ion-item-options side="end">
                <ion-item-option (click)="unread(item)">Click</ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-menu-toggle>
        </ion-list>
        <ion-fab vertical="bottom" horizontal="end">
          <ion-fab-button  size="large" (click)="newh()">
            <ion-icon  name="add" large></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
